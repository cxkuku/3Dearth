<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<meta content="telephone=no" name="format-detection">
    <title>TestWebview6.4</title>
    
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }


        body{
            background-color: #DDDDDD;
        }
        input{
            width: 60%;
            height:20px;

        }
        .top_container{
            padding-top: 10px;
        }
        .container{
            padding-top: 10px;
            background-color: #FFFFF0;
            margin-bottom: 10px;
            height: 200px;
            position: relative
        }
        .wxTest{
            height: 100px;
        }
        .my_button{
            background-color: #FF8800;
            width: 100px;
            height: 30px;
            border-radius: 4px;
            line-height: 30px;
            text-align: center;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            -webkit-transform: translateX(-50%);
            color: #fff;
            padding:0 5px;
        }
    </style>
</head>
<body>
    <div class="top_container">
        <div class="container wxTest">
            要打开的地址：<input type="input" id="wxInfo"/>
            <div class="my_button" id="wxButton">微信签约</div>
        </div>
        <div class="container finger">
            <div class="info" id="fingerInfo"></div>
            <div class="my_button" id="fingerButton">获取指纹信息</div>
        </div>
        <div class="container navHeight">
            <div class="info" id="navInfo"></div>
            <div class="my_button" id="navButton">获取导航高度1</div>
        </div>
    </div>
</body>

<script type="text/javascript" src="//cdn.bootcss.com/zepto/1.2.0/zepto.js"></script>
<script type="text/javascript" src="//wechatfe.github.io/vconsole/lib/vconsole.min.js?v=2.5.0"></script>
<script type="text/javascript" src="/node_modules/@jmfe/jm-common/bundle/jm-common.js"></script>
<script type="text/javascript" src="/bundle/jm-webview.js"></script>

<script type="text/javascript">
    //微信签约
    queryDom("#wxButton").addEventListener("click" , function(){
        var url = queryDom("#wxInfo").value;
        if(!url){
            alert("请输入地址");
            return;
		};
		
		jm.webview.goWxUrl(url);
    });

    window.showFingerInfo = function(info){
        queryDom("#fingerInfo").innerHTML = info;
	}
	
    //设备指纹
    queryDom("#fingerButton").addEventListener("click" , function(){
		jm.webview.getFingerInfo("showFingerInfo");
    });

    window.showNavInfo = function(info){
        queryDom("#navInfo").innerHTML = info;
    }

    //导航高度
    queryDom("#navButton").addEventListener("click" , function(){
		jm.webview.getNavHeight("showNavInfo");
    });



    function queryDom(selector){
        return document.querySelector(selector);
    }

</script>

</html>
